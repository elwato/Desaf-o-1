<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío de Programación</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Main.js"></script>

</head>
<body>

    <div id="textoacopiar">
        <div id="textoCuadro">
            <input type="text" id="textoCuadroInput" name="textoCuadroInput" placeholder=" ">
            <label for="textoCuadroInput" id="textoLabel">Ingrese el texto aquí:</label>
        </div>
        
    </div>
    
    
  <div id="contenedor">
        <div id="rectangulo">
            <img class="muñeco" src="/Alura ONE Material/HTML5 YCSS1 1PARTE/PARTE 2/Desafío 1/Muñeco.png" alt="Diamante">
            <div id="textoMostrar"></div>
            <button id="copiarBoton" class="button" onclick="copiarTexto()">Copiar</button>
        </div>

        <div id="error">
            <p>Ningún Mensaje fue Encontrado</p>
        </div>

        <div id="ingresar">
            <p>Ingrese el texto que desea encriptar o desencriptar</p>
        </div>

  </div>

    <div id="Logo">
        <img src="/Alura ONE Material/HTML5 YCSS1 1PARTE/PARTE 2/Desafío 1/logo.png" alt="Icono de exclamación">
    </div>

    <div id="infoTexto">
        <img id="iconoExclamacion" src="/Alura ONE Material/HTML5 YCSS1 1PARTE/PARTE 2/Desafío 1/SDE.png" alt="Icono de exclamación">
        <p>Solo letras minúsculas y sin acentos</p>
    </div>

    <div id="Botones">
        <button id="darkBlueButton" class="button" onclick="encriptarTexto()">
            <div class="button-text" id="darkBlueButtonText">Encriptar</div>
        </button>
        <button id="lightBlueButton" class="button" onclick="desencriptarTexto()">
            <div class="button-text" id="lightBlueButtonText">Desencriptar</div>
        </button>
    </div>

    


       
</body>
</html>
